<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo Mobile App</title>
    <!--Daisy Ui-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!--tailwind-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--Css link-->
    <link rel="stylesheet" href="tailwind.css">
</head>
<body class="bg-[#F4F5F7] h-[100vw] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class=" bg-white rounded-2xl p-8 w-[350px]">
        <div>
            <label for="nmbr" class="font-bold">Mobile Number</label> <br>
            <input id="mobile-number" type="text" placeholder="Enter Your Number" class="input bg-[#F4F5F7] mt-3 rounded-3xl border-0 h-[52px]" />
        </div>
        <div class="mt-5">
            <label for="nmbr" class="font-bold">Enter 4 Digit Pin</label> <br>
            <input id="pin-number" type="text" placeholder="Enter Your Pin" class="input bg-[#F4F5F7] mt-3 rounded-3xl border-0 h-[50px]" />
        </div>
        <button  id="login-btn" class="btn text-white mt-5 w-full rounded-3xl bg-[#0874F2] border-0 h-[50px]">Login</button>
    </form>



    <script src="script.js"></script>
</body>
</html>
